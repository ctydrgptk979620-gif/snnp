<!DOCTYPE html>
<html lang="en">
<head>

    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iSocial</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Progress Popup Modal -->
  <div id="popup" class="popup-overlay hidden">
    <div class="popup-content">
      <div class="popup-header">
        <div class="popup-feature">
          <div class="popup-icon" id="popup-icon"></div>
          <h3 class="popup-title" id="popup-title"></h3>
        </div>
        <button class="close-btn" onclick="closePopup()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <p class="popup-description">Processing request for <span id="popup-username"></span>...</p>
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
      <p class="progress-text" id="progress-text">0%</p>
    </div>
  </div>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button class="icon-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <button class="icon-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
      </div>
      <h1 class="logo">iSocial</h1>
    </header>

    <!-- Avatar Banner -->
    <div class="avatar-banner">
      <div class="avatars">
        <!-- Single avatar showing full image -->
        <img src="https://i.imgur.com/hVGPYwP.png" alt="Avatar" class="avatar">
      </div>
    </div>

    <!-- Username Input Section -->
    <div class="input-section">
      <div class="input-container" id="input-container">
        <!-- Idle State -->
        <div id="idle-state" class="state">
          <input type="text" id="username-input" placeholder="Enter Username" class="username-input">
          <button id="connect-btn" class="connect-btn" onclick="handleConnect()">Connect</button>
        </div>
        <!-- Connecting State -->
        <div id="connecting-state" class="state hidden">
          <div class="connecting">
            <svg class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
            </svg>
            <span>Connecting <span id="connecting-username"></span>...</span>
          </div>
        </div>
        <!-- Connected State -->
        <div id="connected-state" class="state hidden">
          <div class="connected-info">
            <div class="check-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
            <span id="connected-username" class="connected-name"></span>
          </div>
          <button class="change-btn" onclick="handleChange()">Change</button>
        </div>
      </div>
    </div>

    <!-- Features Section -->
    <div class="features-section">
      <div class="features-list" id="features-list">
        <button class="feature-card" data-index="0" onclick="handleFeatureClick(0)">
          <div class="feature-icon">üíñ</div>
          <div class="feature-info">
            <h3 class="feature-title">Best Friend List</h3>
            <p class="feature-description">Reveal 8 Best friends of any user</p>
          </div>
          <svg class="chevron" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>

        <!-- Added new "Snapping With Mod" feature card after Best Friend List -->
        <button class="feature-card" data-index="1" onclick="handleFeatureClick(1)">
          <div class="feature-icon">üßê</div>
          <div class="feature-info">
            <h3 class="feature-title">Snapping With Mod</h3>
            <p class="feature-description">Find out who they're snapping with</p>
          </div>
          <svg class="chevron" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>

        <button class="feature-card" data-index="2" onclick="handleFeatureClick(2)">
          <div class="feature-icon">üñºÔ∏è</div>
          <div class="feature-info">
            <h3 class="feature-title">My Eyes Only</h3>
            <p class="feature-description">Request My Eyes Only memories</p>
          </div>
          <svg class="chevron" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>

        <button class="feature-card" data-index="3" onclick="handleFeatureClick(3)">
          <div class="feature-icon">üëÄ</div>
          <div class="feature-info">
            <h3 class="feature-title">Snap Score</h3>
            <p class="feature-description">See who checked your snapscore</p>
          </div>
          <svg class="chevron" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>

        <button class="feature-card" data-index="4" onclick="handleFeatureClick(4)">
          <div class="feature-icon">üí¨</div>
          <div class="feature-info">
            <h3 class="feature-title">Chat History</h3>
            <p class="feature-description">Request Chat History, Talk History</p>
          </div>
          <svg class="chevron" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>

        <button class="feature-card" data-index="5" onclick="handleFeatureClick(5)">
          <div class="feature-icon">üì±</div>
          <div class="feature-info">
            <h3 class="feature-title">Snap Recap 2025</h3>
            <p class="feature-description">View 2025 Recap of any user</p>
          </div>
          <svg class="chevron" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
